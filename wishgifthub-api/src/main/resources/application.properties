spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway - Gestion des migrations de base de données
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT secret (256 bits minimum pour HMAC-SHA256)
wishgifthub.jwt.secret=${WISHGIFTHUB_JWT_SECRET}
wishgifthub.jwt.expiration=${WISHGIFTHUB_JWT_EXPIRATION}

# Jackson - Ne pas sérialiser les attributs null
spring.jackson.default-property-inclusion=non_null

spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=300000

# Actuator - Healthcheck et informations de build
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Informations de build exposées via /actuator/info
management.info.build.enabled=true
management.info.env.enabled=true
management.info.git.enabled=true
management.info.git.mode=simple

# Métadonnées personnalisées de l'application
info.app.name=WishGiftHub API
info.app.description=API REST pour la gestion des listes de souhaits

