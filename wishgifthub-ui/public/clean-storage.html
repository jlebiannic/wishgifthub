<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettoyage localStorage - WishGiftHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      max-width: 600px;
      margin: 0 auto;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #6366F1;
      margin-bottom: 20px;
    }
    button {
      background: #6366F1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #4F46E5;
    }
    button.danger {
      background: #EF4444;
    }
    button.danger:hover {
      background: #DC2626;
    }
    .success {
      background: #10B981;
      color: white;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }
    .info {
      background: #E0E7FF;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #6366F1;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 200px;
      overflow-y: auto;
    }
    .warning {
      background: #FEF3C7;
      border-left: 4px solid #F59E0B;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Nettoyage localStorage</h1>

    <div class="warning">
      <strong>‚ö†Ô∏è Pourquoi cette page ?</strong><br>
      Si tu as l'erreur "undefined is not valid JSON", c'est que le localStorage contient des donn√©es corrompues.
      Cette page permet de nettoyer ces donn√©es.
    </div>

    <div class="info">
      <strong>üìä Contenu actuel du localStorage :</strong><br>
      <pre id="current-storage">Chargement...</pre>
    </div>

    <h3>Actions disponibles :</h3>

    <button onclick="inspectStorage()">üîç Inspecter le localStorage</button>
    <button onclick="cleanAuthData()" class="danger">üßπ Nettoyer les donn√©es d'authentification</button>
    <button onclick="clearAll()" class="danger">üóëÔ∏è Tout supprimer</button>
    <button onclick="goToApp()">üè† Retour √† l'application</button>

    <div id="success" class="success"></div>
  </div>

  <script>
    // Afficher le contenu au chargement
    window.addEventListener('load', inspectStorage);

    function inspectStorage() {
      const storage = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        storage[key] = value;
      }

      document.getElementById('current-storage').textContent =
        JSON.stringify(storage, null, 2) || '(vide)';

      console.log('üìä localStorage:', storage);
    }

    function cleanAuthData() {
      const keys = ['auth_token', 'user'];
      keys.forEach(key => {
        localStorage.removeItem(key);
        console.log(`‚úÖ Supprim√©: ${key}`);
      });

      showSuccess('‚úÖ Donn√©es d\'authentification nettoy√©es !');
      setTimeout(inspectStorage, 100);
    }

    function clearAll() {
      if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir tout supprimer ?')) {
        localStorage.clear();
        showSuccess('‚úÖ Tout le localStorage a √©t√© vid√© !');
        setTimeout(inspectStorage, 100);
      }
    }

    function goToApp() {
      window.location.href = '/';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
