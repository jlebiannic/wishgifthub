AuthRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      description: Adresse email de l'utilisateur
      example: "admin@example.com"
    password:
      type: string
      format: password
      minLength: 8
      description: Mot de passe (minimum 8 caractères)
      example: "SecureP@ssw0rd"

GroupRequest:
  type: object
  required:
    - name
    - type
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
      description: Nom du groupe
      example: "Noël en famille 2025"
    type:
      type: string
      enum:
        - noël
      description: Type d'événement (actuellement seul 'noël' est supporté)
      example: "noël"

InvitationRequest:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email
      description: Adresse email de la personne à inviter
      example: "user@example.com"
    avatarId:
      type: string
      description: Identifiant de l'avatar à associer à l'invitation (optionnel)
      example: "avatar-1"
      nullable: true
    pseudo:
      type: string
      maxLength: 100
      description: Pseudo/nom à associer à l'invitation (optionnel)
      example: "Jean"
      nullable: true

UpdateAvatarRequest:
  type: object
  properties:
    avatarId:
      type: string
      description: Identifiant de l'avatar à associer à l'utilisateur
      example: "avatar-1"
      nullable: true
    pseudo:
      type: string
      maxLength: 100
      description: Pseudo/nom de l'utilisateur
      example: "Jean"
      nullable: true

WishRequest:
  type: object
  required:
    - giftName
  properties:
    giftName:
      type: string
      minLength: 1
      maxLength: 255
      description: Nom du cadeau souhaité
      example: "Livre de cuisine"
    description:
      type: string
      maxLength: 10000
      description: Description détaillée du cadeau (optionnel)
      example: "Livre de recettes italiennes avec photos"
      nullable: true
    url:
      type: string
      format: uri
      description: Lien vers le produit (optionnel, max 2048 caractères)
      example: "https://example.com/livre"
      nullable: true
      x-field-extra-annotation: "@com.wishgifthub.validation.ValidUrl"
    imageUrl:
      type: string
      format: uri
      description: URL de l'image du produit (optionnel, max 2048 caractères)
      example: "https://example.com/image.jpg"
      nullable: true
      x-field-extra-annotation: "@com.wishgifthub.validation.ValidImageUrl"
    price:
      type: string
      maxLength: 100
      description: Prix estimé du produit (optionnel)
      example: "29.99 €"
      nullable: true

