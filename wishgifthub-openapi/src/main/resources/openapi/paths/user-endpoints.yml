/api/users/me/avatar:
  put:
    tags:
      - Utilisateurs
    summary: Mettre à jour le profil de l'utilisateur
    description: |
      Permet à un utilisateur authentifié de modifier son avatar et/ou son pseudo.
      Les champs sont optionnels, seuls les champs fournis seront mis à jour.
    operationId: updateUserAvatar
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yml#/UpdateAvatarRequest'
    responses:
      '200':
        description: Avatar mis à jour avec succès
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yml#/UserResponse'
      '400':
        description: Requête invalide (avatar ID invalide)
        content:
          application/json:
            schema:
              $ref: '../schemas/errors.yml#/components/schemas/ErrorResponse'
      '401':
        description: Non authentifié
        content:
          application/json:
            schema:
              $ref: '../schemas/errors.yml#/components/schemas/ErrorResponse'

